{% extends 'base.html' %}
{% block title %}Add New Item{% endblock %}

{% block content %}
<div class="container py-4">
  <h2 class="h4 mb-4">Add New Cuisine</h2>
  <form method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Cuisine Name</label>
      <input type="text" name="name" class="form-control" placeholder="eg:fried chicken " required>
    </div>

    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea name="description" class="form-control" rows="2" placeholder="cuisine description..." required></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Price (ï¼„)</label>
      <input type="number" name="price" step="0.01" class="form-control" placeholder="eg:28.00" required>
    </div>

    <div class="mb-3">
      <label class="form-label">img url</label>
      <input type="text" name="image_url" class="form-control" placeholder="/static/images/xxx.jpg" required>
    </div>

    <button type="submit" class="btn btn-primary">Add</button>
    <a href="{% url 'admin_menu' %}" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>
{% endblock %}
