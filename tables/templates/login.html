{% extends 'base.html' %}
{% block title %}Login - Table Tap{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold mb-4">Login</h2>
    <form>
        <input type="text" placeholder="Username" class="w-full p-2 border rounded mb-4">
        <input type="password" placeholder="Password" class="w-full p-2 border rounded mb-4">
        <button class="w-full bg-blue-600 text-white p-2 rounded">Login</button>
    </form>
</div>
{% endblock %}
