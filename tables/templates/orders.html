{% extends 'base.html' %}
{% block title %}Orders - Table Tap{% endblock %}
{% block content %}
{% load static %}
<div class="max-w-4xl mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold mb-4">Your Orders</h2>
    <ul class="border rounded p-4">
        <li class="py-2">Order #1234 - $25.99 - <span class="text-blue-600">Pending</span></li>
    </ul>
</div>

<section class="container-fluid px-0">
  <div class="row g-0">
    <!-- 区块 1 -->
    <div class="col-12 col-md-4 section-item" style="background-image: url({% static 'images/tabletap.png' %});">
      <div class="overlay">
        <h2>Menu</h2>
        <a href="{% url 'menu'%}" class="btn btn-outline-light">Explore</a>
      </div>
    </div>

    <!-- 区块 2 -->
    <div class="col-12 col-md-4 section-item" style="background-image: url({% static 'images/tabletap.png' %});">
      <div class="overlay">
        <h2>Orders</h2>
        <a href="{% url 'orders'%}" class="btn btn-outline-light">Track</a>
      </div>
    </div>

    <!-- 区块 3 -->
    <div class="col-12 col-md-4 section-item" style="background-image: url({% static 'images/tabletap.png' %});">
      <div class="overlay">
        <h2>Reviews</h2>
        <a href="{% url 'reviews'%}" class="btn btn-outline-light">Read</a>
      </div>
    </div>
  </div>
</section>

{% endblock %}
