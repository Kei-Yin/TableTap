{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Table Tap{% endblock %}</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="{% static 'plugins/bootstrap-5.3.3-dist/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <script defer src="{% static 'plugins/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js' %}"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    .nav-link.active {
      color: black !important;
      font-weight: bold;
    }
    body {
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>
<main class="container py-4 mb-5">
  {% block content %}{% endblock %}
  {% block extra_js %}{% endblock %}
</main>

<!-- 黄色底部导航栏 -->
<nav class="navbar fixed-bottom bg-warning border-top shadow-sm">
  <div class="container d-flex justify-content-around text-center">
    <a class="nav-link {% if active_page == 'home' %}active{% endif %}" href="{% url 'customer_home' user_id=user_id %}">
      <i class="bi bi-house-door-fill fs-4"></i><br><small>Home</small>
    </a>
    <a class="nav-link {% if active_page == 'reviews' %}active{% endif %}" href="{% url 'all_reviews' user_id=user_id %}">
      <i class="bi bi-chat-dots-fill fs-4"></i><br><small>Reviews</small>
    </a>
    <a class="nav-link {% if active_page == 'user' %}active{% endif %}" href="{% url 'user_center' user_id=user_id %}">
      <i class="bi bi-person-circle fs-4"></i><br><small>User</small>
    </a>
  </div>
</nav>
</body>
</html>
