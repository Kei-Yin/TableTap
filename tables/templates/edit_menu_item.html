{% extends 'base_admin.html' %}
{% block title %}Edit Menu{% endblock %}
{% block content %}
<div class="container py-4">
  <h2 class="h4 mb-4">Edit Menu</h2>

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    {% if item.image %}
      <div class="mb-3">
        <label class="form-label">Current image preview:</label><br>
        <img src="{{ item.image.url }}" alt="当前图片" height="100">
      </div>
    {% endif %}

    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{% url 'admin_menu' user_id=user_id %}" class="btn btn-secondary ms-2">取消</a>
  </form>
</div>
{% endblock %}
