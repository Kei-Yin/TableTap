{% extends 'base.html' %}
{% block title %}Register - Table Tap{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold mb-4">Register</h2>
    <form>
        <input type="text" placeholder="Username" class="w-full p-2 border rounded mb-4">
        <input type="email" placeholder="Email" class="w-full p-2 border rounded mb-4">
        <input type="password" placeholder="Password" class="w-full p-2 border rounded mb-4">
        <button class="w-full bg-green-600 text-white p-2 rounded">Register</button>
    </form>
</div>
{% endblock %}
